<!DOCTYPE html>
<html>
  <head>
    <title>tree.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/themes/icon.css">
	<style type="text/css">
		html{
			width:100%;
			height:100%;
		}
		body{
			font-size:14px;
			width:100%;
			height:100%;
		}
		
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	
    <script type="text/javascript">
    	//查询方法
    	$(function(){
    		$("#tt").tree({
    			//onSelect node 在用户选择节点的时候触发。 
    			onSelect:function(node){
    				//获取部门id
    				var id=node.id;
    				$("#dg").datagrid("load",{
    					id:id
    				});
    			}
    		})
    	})
    	
    	//模糊查询方法
		function queryForm(){
		 	var eName=$("#eId").textbox('getValue');
		 	//ajax=queryStudent?sname=sutName的值
		 	var date=$("#tt").tree('getSelected').id;
		 	$('#dg').datagrid('load',{
				//easyui所有的方法调用有规则:
				//控件对象.控件名称('方法名','方法参数')
				ename:eName,
				id:date
			});
		}
		
		//修改方法
		function  updateForm(){
		    //获取当前选择中的行 
		 	var selectedRow=$("#dg").datagrid("getSelected");
		 	//获取选中行的sid
			var id=selectedRow.id;
			$('#ff').form('submit', {
				url: 'updateEmp/'+id,
				success: function(msg){
					msg=JSON.parse(msg);
					if(msg.code==1){
						$.messager.alert('提示消息','修改成功！');  
						queryForm();
						$("#w").window('close');
		            }else{
		                $.messager.alert('错误消息',msg.message);
		            }
		     	}
			});	
		}
		
		
		//添加方法
		 function saveForm(){
		 	$('#add').form('submit', {
				url: 'saveEmp',
				success: function(msg){
					msg=JSON.parse(msg);
					if(msg.code==1){
		               	$.messager.alert('提示消息','添加成功！');  
		               	queryForm();
						$("#t").window('close');
						$("#t").form("clear");
					}else{
					   	$.messager.alert('错误消息',msg.message);
					}
			    }
			});	
		 }
		
		//添加重置按钮
		function clearForm(){
			$('#add').form('clear');
		}
		
		//删除方法   $('#ff').form('load',selectedRow);自动选中行填充
		$(function(){
	      	//设置data-options
			$("#dg").datagrid({
           		rownumbers:true,
             	toolbar:[{
					iconCls: 'icon-add',
	      			text:'添加',
					onClick:function(){
						$("#t").window('open');
					}
				},{
					iconCls: 'icon-edit',
					text:'修改',
					onClick:function(){
						var selectedRow=$("#dg").datagrid("getSelected");
					    if(selectedRow==null){
					      $.messager.alert('提示消息','请选择一行数据');
					      return;
					    }
						$("#w").window('open');
						$('#ff').form('load',selectedRow);
					}
				},{
					iconCls:'icon-remove',
	     			text:'删除',
	     			onClick:function(){
	     				//获取当前选择中行getSelections
	     				var selectedRow=$("#dg").datagrid("getSelections"); 
	     				if(selectedRow.length==0){
	     					$.messager.alert('错误消息','请选择一行数据');
	     					return;
	     				}
	     				 //获取学生编号的字符串形式
						var temp ="";
						for(var i=0;i<selectedRow.length;i++){
							if(temp==""){
								temp=selectedRow[i].id;
							}else{
								temp+=','+selectedRow[i].id;
							}
						}
						//发起ajax到后台去删除数据
	     				$.ajax({
	     					url:'deleteEmp/'+temp,
	     					method:'POST',//该方法类型请求远程数据。
	     					dataType:'json',
	     					data:'_method=delete',//数据加载
	     					success:function(msg){
	     						if(msg.code==1){
	     							$('#dg').datagrid('clearSelections');
	     							$.messager.alert('提示消息','删除成功');
	     							queryForm();
	     						}else{
	     							$.messager.alert('错误消息',msg.message);
	     							
	     						}
	     					}
	     				});
	     			}
	   
				}]
			})
	      
		})
    </script>
  </head>
  
  <body>
  	
    	
	<!-- 布局  
		不能设置100%是设置该属性data-options="fit:true"
	-->
	<div class="easyui-layout" style="width:100%;height:100%"; data-options="fit:true">
		<div data-options="region:'west',split:true" title="部门信息" style="width:18%;">
			<!-- 树状的页面 -->
    		<ul id="tt" class="easyui-tree" data-options="url:'queryDept'"></ul>  
		</div>
		<div data-options="region:'center',title:'员工信息',iconCls:'icon-ok'" stytle="padding:1px:margin:1px">
			员工姓名： <input id="eId" class="easyui-textbox" type="text" name="ename" data-options="required:true"></input>
	   			<a href="javascript:void(0)" class="easyui-linkbutton" style="width:50px" onclick="queryForm()">查询</a>
			<table id="dg" class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
		     	data-options="singleSelect:false,collapsible:false,url:'queryEmp',method:'get',pagination:true,rownumbers:true">
				<thead>
					<tr>
					    <!-- {"sid":1,"sname":"张三2号","gid":1,"sex":1,"age":12,"address":"深圳福田"} -->
						<th data-options="field:'id',width:80">员工编号</th>
						<th data-options="field:'ename',width:100">员工姓名</th>
						<th data-options="field:'sal',width:80,">员工薪水</th>
						<th data-options="field:'deptid',width:80,">部门编号</th>
					</tr>
				</thead>
			</table>
			</div>
	</div>
			
	<!-- 修改的窗口
		closed:true 一开始隐藏
	 -->
		<div id="w" class="easyui-window" title="修改员工信息" data-options="iconCls:'icon-edit',closed:true" style="width:300px;height:220px;padding:5px;">
			<div class="easyui-layout" data-options="fit:true">
				<form id="ff" method="post">
				<input type="hidden" name="_method" value="put"/>
			    	<table cellpadding="5">
			    		<tr>
			    			<td>员工姓名:</td>
			    			<td><input class="easyui-textbox" type="text" name="ename" data-options="required:true"></input></td>
			    		</tr>
			    		<tr>
			    			<td>薪水:</td>
			    			<td><input class="easyui-textbox" type="text" name="sal" data-options="required:true"></input></td>
			    		</tr>
			    		<tr>
	    					<td>部门编号:</td>
	    					<td><input class="easyui-textbox" type="text" name="deptid" data-options="required:true"></input></td>
	    				</tr>
			    	</table>
		    	</form>
			    <div style="text-align:center;padding:5px">
					  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="updateForm()">修改</a>
					  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="updateForm()">重置</a>
				</div>
			</div>
		</div>
		<!--添加的窗口
		closed:true 一开始隐藏
		enctype="multipart/form-data"用于文件上传
		editable:false 日期文本设置为只读
		invalidMessage:验证失败会覆盖自定义验证消息
		missingMessage:验证消息
		 -->
		<div id="t" class="easyui-window" title="添加员工信息" data-options="iconCls:'icon-edit',closed:true" style="width:300px;height:200px;padding:5px;">
			<div class="easyui-layout" data-options="fit:true">
				<form id="add"  method="post" enctype="multipart/form-data">
				<input  type="hidden" name="gid" value="1"/>
			    	<table cellpadding="5">
			    		<tr>
			    			<td>员工姓名:</td>
			    			<td><input class="easyui-textbox" type="text" name="ename" data-options="required:true"></input></td>
			    		</tr>
			    		<tr>
			    			<td>薪水:</td>
			    			<td><input class="easyui-textbox" type="text" name="sal" data-options="required:true"></input></td>
			    		</tr>
			    		<tr>
			    			<td>部门编号:</td>
			    			<td><input class="easyui-textbox" type="text" name="deptid" data-options="required:true"></input></td>
			    		</tr>
			    	</table>
		    	</form>
			    <div style="text-align:center;padding:5px">
					  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveForm()">添加</a>
					  <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
				</div>
			</div>
		</div>
			
	
	
	
  </body>
</html>
